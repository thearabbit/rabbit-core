<template name="SimplePos_home">
    <div class="box-body">
        <h1>{{_ "simplePos.home.info"}}</h1>

        <button type="button" class="uiblock">UI Block</button>
        <button type="button" class="swal">Sweet Alert2</button>
        <button type="button" class="jspanel">JS Panel</button>

        <!--Highcharts-->
        {{#if isLoading}}
            {{> loading}}
        {{/if}}

        <div id="container" style="width:100%; height:400px;"></div>

        <!--ChartJS-->
        <!--<canvas id="myChart" width="400" height="400"></canvas>-->

        <!--Tree Grid-->
        <table class="table table-condensed my-tree-testing">
            <thead>
            <tr>
                <th>Items</th>
                <th>Description</th>
            </tr>
            </thead>

            <tbody>
            <tr class="treegrid-1">
                <td>Root node 1</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-2 treegrid-parent-1">
                <td>Node 1-1</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-3 treegrid-parent-1">
                <td>Node 1-2</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-4 treegrid-parent-3">
                <td>Node 1-2-1</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-5">
                <td>Root node 2</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-6 treegrid-parent-5">
                <td>Node 2-1</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-7 treegrid-parent-5">
                <td>Node 2-2</td>
                <td>Additional info</td>
            </tr>
            <tr class="treegrid-8 treegrid-parent-7">
                <td>Node 2-2-1</td>
                <td>Additional info</td>
            </tr>
            </tbody>
        </table>

    </div>
</template>
