<!--Form-->
<template name="Simple_customerReport">
    {{#autoForm schema=schema id="Simple_customerReport" type="normal"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="repDate"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Generate-->
<template name="Simple_customerReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#ReportContent options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Customer Report</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>Name:</strong> {{name}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong>
                                {{moFormat repDate.[0] "DD/MM/YYYY"}}
                                -
                                {{moFormat repDate.[1] "DD/MM/YYYY"}}
                            </div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>gender</th>
                        <th>Birth Date</th>
                        <th>Address</th>
                        <th>Branch</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{name}}</td>
                            <td>{{gender}}</td>
                            <td>{{moFormat dob "DD/MM/YYYY"}}</td>
                            <td>{{address}}</td>
                            <td>{{branchId}}</td>
                        </tr>
                    {{/each}}
                    </tbody>

                    <!--<tfoot class="content-footer">-->
                    <!--<tr>-->
                    <!--<td></td>-->
                    <!--</tr>-->
                    <!--</tfoot>-->
                </table>

            {{/with}}

            <!--&lt;!&ndash;Sign&ndash;&gt;-->
            {{> ReportSignFooter}}

        {{/ReportContent}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
