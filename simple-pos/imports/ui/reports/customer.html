<!--Report-->
<template name="SimplePos_customerReport">
    <div class="box-body">
        <!--Form-->
        {{#autoForm schema=schema id="SimplePos_customerReport" type="normal"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="branch"}}
                    {{> afQuickField name="name"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="repDate"}}

                    {{> formFooterWithButton}}
                </div>
            </div>
        {{/autoForm}}

        <hr>
        <!--Print Button-->
        <button type="button" class="btn btn-info pull-right btn-print"><i class="fa fa-print"></i> Print</button>


        <!--Report Paper-->
        <div id="print-data">
            <div class="rpt rpt-portrait-a4">
                {{#if rptInit}}
                    {{#if rptData}}
                        {{#with rptData}}

                            <!--Title-->
                            {{#with title}}
                                <div class="rpt-title">
                                    <div class="rpt-title-3x rpt-kh-muol">{{khName}}</div>
                                    <div class="rpt-title-2x">{{enName}}</div>
                                    <div><u>Customer Report</u></div>
                                    <div>{{enAddress}}</div>
                                </div>
                            {{/with}}

                            <!--Header-->
                            {{#with header}}
                                <div style="width: 100%">
                                    <div style="width: 50%; float: left">
                                        <div><strong>Branch:</strong> {{branch}}</div>
                                        <div><strong>Name:</strong> {{name}}</div>
                                    </div>

                                    <div style="width: 50%; float: right">
                                        <div><strong>Date:</strong>
                                            {{moFormat repDate.[0] "DD/MM/YYYY"}}
                                            -
                                            {{moFormat repDate.[1] "DD/MM/YYYY"}}
                                        </div>
                                    </div>
                                </div>
                            {{/with}}

                            <!--Content-->
                            <table class="rpt rpt-content">
                                <thead class="rpt-content-header">
                                <tr>
                                    <th>No</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>gender</th>
                                    <th>Birth Date</th>
                                    <th>Address</th>
                                    <th>Branch</th>
                                </tr>
                                </thead>

                                <tbody class="rpt-content-body">
                                {{#each content}}
                                    <tr>
                                        <td>{{index}}</td>
                                        <td>{{_id}}</td>
                                        <td>{{name}}</td>
                                        <td>{{gender}}</td>
                                        <td>{{moFormat dob "DD/MM/YYYY"}}</td>
                                        <td>{{address}}</td>
                                        <td>{{branchId}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>

                                <!--<tfoot class="rpt-content-footer">-->
                                <!--<tr>-->
                                <!--<td></td>-->
                                <!--</tr>-->
                                <!--</tfoot>-->
                            </table>

                        {{/with}}

                        <!--&lt;!&ndash;Sign&ndash;&gt;-->
                        <!--{{> ReportSignFooter classSize="rpt-2x"}}-->
                        {{> ReportSignFooter}}


                        <!--Auto print-->
                        <!--{{autoprint close="true"}}-->

                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
        <!--/#print-data-->

    </div>
    <!-- /.box-body -->
</template>
