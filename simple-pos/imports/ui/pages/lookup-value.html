<!--Index-->
<template name="SimplePos_lookupValue">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="SimplePos_lookupValueAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
    {{/columnAction}}
</template>

<!--Contact Tabular-->
<template name="SimplePos_lookupValueOptions">
    {{> jsonView json=options options=jsonViewOpts}}
</template>

<!--Form-->
<template name="SimplePos_lookupValueForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="SimplePos_lookupValueForm" doc=data.doc type=data.formType}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='private'}}
                    </div>
                    <div class="col-md-12">
                        {{> afArrayField name="options" id="options" template="customArrayFieldForOptions" subtemplate="customObjectFieldForOptions"}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!------------Custom options array field-------------------->
<template name="afArrayField_customArrayFieldForOptions">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            <!--Error Msg-->
            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            <!--Field Title-->
            <div class="row">
                <div class="col-sm-4">Value</div>
                <div class="col-sm-5">Label</div>
                <div class="col-sm-2">Order</div>
            </div>

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount
                              maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount
                  maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-sm-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>

<template name="customObjectFieldForOptions">
    <div class="col-sm-4">
        {{> afQuickField name=current.value template="bootstrap3" label=false class="input-sm"}}
    </div>
    <div class="col-sm-5">
        {{> afQuickField name=current.label template="bootstrap3" label=false class="input-sm"}}
    </div>
    <div class="col-sm-2">
        {{> afQuickField name=current.order template="bootstrap3" label=false class="input-sm"}}
    </div>
</template>
