<!--Item Temporary-->
<template name="SimplePos_orderItems">
    <!--Item form-->
    {{> SimplePos_orderItemsNew}}
    <!--<hr>-->

    <!--Items list-->
    {{> reactiveTable settings=tableSettings}}


    <div class="row">
        <div class="col-sm-8">
            <div class="pull-right">Total:</div>
        </div>
        <div class="col-sm-4">
            {{> afQuickField name="total" value=total label=false readonly="true"}}
        </div>
    </div>
</template>

<!--Action-->
<template name="SimplePos_orderItemsAction">
    <ul class="list-inline">
        <li><a href="#" class="js-update-item"><i class="fa fa-pencil"></i></a></li>
        <li><a href="#" class="js-destroy-item"><i class="fa fa-remove"></i></a></li>
    </ul>
</template>

<!--New Item-->
<template name="SimplePos_orderItemsNew">
    {{#autoForm schema=schema id="SimplePos_orderItemsNew"}}
        <div class="row">
            <div class="col-sm-4">
                {{> afQuickField name="itemId" label=false placeholder="Item"}}
            </div>
            <div class="col-sm-2">
                {{> afQuickField name="qty" label=false placeholder="Qty"}}
            </div>
            <div class="col-sm-2">
                {{> afQuickField name="price" value=price label=false placeholder="Price"}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name="amount" value=amount label=false placeholder="Amount" readonly=true}}
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary js-add-item" {{disabledAddItemBtn}}>+</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Edit Item-->
<template name="SimplePos_orderItemsEdit">
    <div class="box-body">
        {{#autoForm schema=schema id="SimplePos_orderItemsEdit" doc=data}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name="itemId"}}
                    {{> afQuickField name="qty"}}
                    {{> afQuickField name="price" value=price}}
                    {{> afQuickField name="amount" value=amount readonly="true"}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>
