<!--Index-->
<template name="SimplePos_item">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="SimplePos_itemAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="SimplePos_itemForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="SimplePos_itemForm" doc=data.doc type=data.formType
                        resetOnSuccess=false}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='main'}}
                        {{> afQuickField name='parent'}}
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='price'}}
                        {{> afQuickField name='photo'}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="SimplePos_itemShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{i18nLabel "_id"}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{i18nLabel "name"}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{i18nLabel "price"}}</dt>
                    <dd>{{price}}</dd>
                    <dt>{{i18nLabel "main"}}</dt>
                    <dd>{{main}}</dd>
                    <dt>{{i18nLabel "parent"}}</dt>
                    <dd>{{parent}}</dd>
                    <dt>{{i18nLabel "photo"}}</dt>
                    <dd>{{lightbox url=photoUrl title=name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
